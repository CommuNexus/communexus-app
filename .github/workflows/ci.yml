name: CI

on:
  push:
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff pytest pyqrcode
      - name: Ruff
        run: ruff check .
      - name: Pytest
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest
